dist: trusty

services:
  - docker

before_install:
  - git rev-list --all --count > .version
  - export SHORT_TAG={TRAVIS_COMMIT:0:7}
  - echo "building image -> ${TRAVIS_REPO_SLUG}:${TRAVIS_COMMIT}"
  - docker build --no-cache -t ${TRAVIS_REPO_SLUG}:${SHORT_TAG} .
  - docker tag ${TRAVIS_REPO_SLUG}:${TRAVIS_COMMIT} ${SHORT_TAG}:latest

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ${TRAVIS_REPO_SLUG}:${SHORT_TAG}


